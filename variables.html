<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="icon" type="image/x-icon" href="img/pietminerPotra.svg">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="variableWrap">
    <div id="howTo">
        <h2>how to play:</h2>
    </div>
    <div id="rowVariable">
        <h2>row</h2>
        <button class="rowCounterMinus">-</button>
        <span class="rowCounterDisplay">0</span>
        <button class="rowCounterPlus">+</button>
      </div>
      
      <div id="columnVariable">
        <h2>column</h2>
        <button class="columnCounterMinus">-</button>
        <span class="columnCounterDisplay">0</span>
        <button class="columnCounterPlus">+</button>
      </div>
    </div>  
    <script src="variables.js"></script>
</body>
</html>
